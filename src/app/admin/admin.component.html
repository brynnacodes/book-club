<div class="new-member">
  <h1>Admin Tools</h1>
  <h3>Add New Club Member</h3>

  <div class="form-group">
    <label>Name:</label>
    <input class="form-control" #newName>
  </div>
  <div class="form-group">
    <label>Role:</label>
    <select class="form-control" (change)="onChange($event.target.value)">
      <option value="" selected="selected">Choose a role</option>
      <option value="Attendee">Attendee</option>
      <option value="President">President</option>
      <option value="Vice President">Vice President</option>
      <option value="Creative- Director"> Creative Director</option>
    </select>
  </div>


  <div class="form-group">
    <label>Favorite Book:</label>
    <input class="form-control" #newFavoriteBook>
  </div>

  <div class="form-group">
    <label>Total Books Read</label>
    <input class="form-control" type="number" #newTotalRead>
  </div>

  <div class="form-group">
    <label>New Image</label>
    <input class="form-control" #newImage>
  </div>

  <button class="btn" (click)="submitForm(newName.value, newFavoriteBook.value, newTotalRead.value, newImage.value); newName.value=''; newFavoriteBook.value=''; newTotalRead.value=''; newImage.value=''">Add</button>
</div>
<div>
  <app-home></app-home>
</div>
